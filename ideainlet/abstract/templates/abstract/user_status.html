<br>
<div class="row">
  <div class="col-md">
      <div class="card card-body">
          <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'account' %}">Update Details</a>
          <a class="btn btn-outline-danger  btn-sm btn-block" href="">Delete Account</a>
          <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'create_abstract' author.id %}">Add New Abstract</a>

      </div>
  </div>

 <div class="col">
  <div class="col-md">
   <div class="card text-center text-white  mb-3" id="orders-delivered">
      <div class="card-header">
       <h5 class="card-title">Total Abstracts</h5>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{total_abstract}}</h3>
      </div>
   </div>
  </div>
 </div>

 <div class="col">
  <div class="col-md">
   <div class="card text-center text-white  mb-3" id="orders-pending">
      <div class="card-header">
       <h5 class="card-title">Abstracts Accepted</h5>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{accepted}}</h3>
      </div>
   </div>
  </div>
 </div>
</div>
