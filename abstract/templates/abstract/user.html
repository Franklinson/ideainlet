{%  extends 'abstract/main.html' %}

{% block content %}

{%  include 'abstract/user_status.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Abstract</th>
                    <th>Topic</th>
                    <th>Date Submitted</th>
                    <th>Status</th>
                    
                </tr>

                {% for abstract in abstracts %}
                    <tr>
                        <td>{{ abstract.title }}</td>
                        <td>{{ abstract.date_created }}</td>
                        <td>{{ abstract.date_updated }}</td>
                        <td>{{ abstract.status }}</td>
                    </tr>

				{% endfor %}

            </table>
        </div>
    </div>
</div>


{% endblock %}
